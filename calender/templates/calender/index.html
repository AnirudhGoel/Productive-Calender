{% load static %}
<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="author" content="Anirudh Goel" />

		<title>Calender</title>

		<!-- Font Awesome served from CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="{% static 'calender/css/style.css' %}" />
		<link rel="shortcut icon" href="{% static 'calender/favicon.png' %}">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-1P02FXQ4T1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-1P02FXQ4T1');
		</script>
	</head>
	<body>
		<div id="left-bar">
			<br><br><br><br><br><br><br><br><br><br>
			<div id="clock">
				<!-- To display hour and mins -->
				<span id="hourmin"></span>
				<!-- To display AM/PM -->
				<span id="ap"></span>
			</div>
			<br><br><br><br><br><br>
			<span class="weather-heading">Weather</span>
			<div id="current-weather"></div>
			<div id="status"></div>
		</div>
		<div id="right-area">
			<div id="menu-bar">
				<i class="fa fa-chevron-up" onclick="nextMonth();"></i>&nbsp;
				<i class="fa fa-chevron-down" onclick="prevMonth();"></i>&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="month"></span> <span class="year"></span>
				<span class="icons-right">
					<button id="authorize-button">Sign In</button>
					<i class="fa fa-refresh" id="sync"></i>&nbsp;&nbsp;
					<i class="fa fa-gear"></i>&nbsp;&nbsp;&nbsp;
				</span>
			</div>
			<div class="container"></div>

			<!-- Box for adding and updating events -->
			<div id="addEvent">
				<span class="eveBoxDate"></span>
				<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
				<div class="form-container">
					<form id="addEventForm" onsubmit="updateEvent(event);">
						<input type="text" id="eventId" value="" hidden>
						<br>
						<input type="text" placeholder="Event Name" id="eventName" value="" required>
						<input type="text" placeholder="Location" id="eventLocation" value="" required>
						<br>
						<strong>&nbsp;&nbsp;Starts</strong><br>
						<input type="date" id="eventStartDate" disabled="true" required>
						<input type="time" id="eventStartTime" disabled="true">
						<br>
						<strong>&nbsp;&nbsp;Ends</strong><br>
					  	<input type="date" id="eventEndDate" disabled="true" required>
						<input type="time" id="eventEndTime" disabled="true">
						<br>
						<i class="fa fa-check-square-o" id="eventAllDay" onclick="allDay();"></i>
						&nbsp;&nbsp;All Day
						<br><br>
						<div id="error"></div>
						<strong>&nbsp;&nbsp;Description</strong><br>
						<textarea id="eventDescription" cols="28" rows="6"></textarea>
						<br>
						<button id="eventCancelButton" onclick="closeEveBox(event);"><strong>Cancel</strong></button>
						<input type="submit" id="eventSaveButton" value="Save">
						<br><br>
					</form>
				</div>
			</div>

			<!-- Box for viewing events -->
			<div id="viewEvent">
				<span class="viewEveBoxName"></span>
				<span id="viewEveBoxEveId"></span>
				<span class="eveBoxClose" onclick="closeEveBox(event);">x</span>
				<br><br>
				<div class="viewEveLabel">Title</div>
				<div class="viewTitle"></div><br>
				<div class="viewEveLabel">Where</div>
				<div class="viewLocation"></div><br>
				<div class="viewEveLabel">When</div>
				<div class="viewDay"></div><br>
				<div class="viewEveLabel">Description</div>
				<div class="viewDescription">No Description</div>
				<br><br><br><br>
				<button id="eventDeleteButton" onclick="deleteEve(event);"><strong>Delete</strong></button>
				<button id="eventEditButton" onclick="editEve(event);"><strong>Edit</strong></button>
				<br><br>
			</div>
		</div>

		<!-- jQuery, Weather script, events script, calender creation, clock, google calender sync, google calender check login status on load -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="{% static 'calender/js/weather.js' %}"></script>
		<script src="{% static 'calender/js/event.js' %}"></script>
		<script src="{% static 'calender/js/calender.js' %}"></script>
		<script src="{% static 'calender/js/clock.js' %}"></script>
		<script src="{% static 'calender/js/google_calender.js' %}"></script>
		<script async defer src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()">
		</script>
	</body>
</html>
